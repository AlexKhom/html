<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Hello My Dog</title>
</head>
<body>
    <h1>Dog PhotoApp</h1>
<main>
  <p>Click here to view more <a href="#">dog photos</a>.</p>

  <a href="#"><img src="img/dog on the field.jpg" alt="A cute dog stay on the flower field"></a>

  <p>Things dogs love:</p>
  <ul>
    <li>bone</li>
    <li>his master</li>
    <li>walk</li>
  </ul>
  <p>Top 3 things dogs hate:</p>
  <ol>
    <li>cats</li>
    <li>other dogs</li>
    <li>being grabbed by the tail</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <input type="text" placeholder="dog photo URL" required>
    <label>
      <input type="radio" name="indoor-outdoor"
      value="indor">
      Indoor
    </label>

    <label>Outdoor
     <input type="radio" name="indoor-outdoor"
     value="outdoor">
     Outdoor
    </label>
    <button type="submit">Submit</button>
  </form>
</main>
</html>
